version: '3.8'

services:
  rabbitask-mysql:
    image: mysql:8.0
    container_name: rabbitask-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - rabbitask-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rabbitask-network

  rabbitask-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rabbitask-api
    depends_on:
      rabbitask-mysql:
        condition: service_healthy
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__RabbitaskDb: "Server=${RABBITASK_DB_HOST};Port=${RABBITASK_DB_PORT};Database=${RABBITASK_DB_NAME};Uid=${RABBITASK_DB_USER};Pwd=${RABBITASK_DB_PASSWORD};"
      RABBITASK_DB_HOST: ${RABBITASK_DB_HOST}
      RABBITASK_DB_PORT: ${RABBITASK_DB_PORT}
      RABBITASK_DB_NAME: ${RABBITASK_DB_NAME}
      RABBITASK_DB_USER: ${RABBITASK_DB_USER}
      RABBITASK_DB_PASSWORD: ${RABBITASK_DB_PASSWORD}
      JWT_KEY: ${JWT_KEY}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN}
    ports:
      - "5000:5000"
    restart: on-failure:5
    networks:
      - rabbitask-network

volumes:
  rabbitask-mysql-data:
    driver: local

networks:
  rabbitask-network:
    driver: bridge
