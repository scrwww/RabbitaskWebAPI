version: '3.8'

services:
  rabbitask-mysql:
    image: mysql:8.0
    container_name: rabbitask-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - rabbitask-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rabbitask-network

  rabbitask-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: rabbitask-api
    depends_on:
      rabbitask-mysql:
        condition: service_healthy
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ConnectionStrings__RabbitaskDb: "Server=${RABBITASK_DB_HOST};Port=${RABBITASK_DB_PORT};Database=${RABBITASK_DB_NAME};Uid=${RABBITASK_DB_USER};Pwd=${RABBITASK_DB_PASSWORD};"
      JwtConfig__Key: ${JWT_KEY}
      JwtConfig__Issuer: ${JWT_ISSUER}
      JwtConfig__Audience: ${JWT_AUDIENCE}
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - rabbitask-network

volumes:
  rabbitask-mysql-data:
    driver: local

networks:
  rabbitask-network:
    driver: bridge
